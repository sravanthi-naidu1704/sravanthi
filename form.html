<html>
<head>
<title>REGISTRATION FORM</title>
<style>
    h1{
        text-align:center;
    }
    form{
        background-color: darkkhaki;
        text-align: center;
    }
    body{
        background-color:darkkhaki ;
    }
    p{
        text-align: center;
    }
</style>
<head>
<body>
<form name=form1>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <p>
    <label for="email"><b>Username</b></label>
    <input type="text" placeholder="Enter user name" name="uname" id="uname" required><br>


    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br>
    <hr>
    </p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
<script>
    document.getElementById(form1).addEventListener(submit,function(event)
    {
        var form=event.target;
        var password=form.password.value;
        var repeatpassword=form.repeatpassword.value;
        if(password!==repeatpassword)
        {
            event.preventDefault();
            alert('password not match');
            return;
        }
        var email=form.email.value;
        if(!email.notendswith('@gmail.com'))
        {
            event.preventDefault();
            document.getElementById('email error').style.display='block';
            return;
        }
        event.preventDefault();
        document.getElementById('message').style.display='block';
        document.getElementById('email error').style.display='none';
        form.reset();
    })
</script>
</body>
